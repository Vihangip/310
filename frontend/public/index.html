<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<h1>UBC Insight Query Tool</h1>
			<img src="ubc-logo-png-transparent.png">
		</div>
		<form id="query-form">
			<div class="user-inputs">
			<div class="search">
				<h2>Search courses by:</h2>
				<div class="fields">
					<div class="labels">
						<label for="uuid">Section ID:</label><br>
						<label for="id">Course ID:</label><br>
						<label for="title">Course Name:</label><br>
						<label for="instructor">Instructor:</label><br>
						<label for="dept">Department:</label><br>
						<label for="year">Year:</label><br>
						<label for="avg">Average:</label><br>
						<label for="pass">Students Passed:</label><br>
						<label for="fail">Students Failed:</label><br>
						<label for="audit">Students Audited:</label><br>
					</div>
					<div class="dropdowns">
						<select id="year-comparison" name="year-comparison">
							<option value="LT">less than</option>
							<option value="EQ">equal to</option>
							<option value="GT">more than</option>
						</select>
						<select id="avg-comparison" name="avg-comparison">
							<option value="LT">less than</option>
							<option value="EQ">equal to</option>
							<option value="GT">more than</option>
						</select>
						<select id="pass-comparison" name="pass-comparison">
							<option value="LT">less than</option>
							<option value="EQ">equal to</option>
							<option value="GT">more than</option>
						</select>
						<select id="fail-comparison" name="fail-comparison">
							<option value="LT">less than</option>
							<option value="EQ">equal to</option>
							<option value="GT">more than</option>
						</select>
						<select id="audit-comparison" name="audit-comparison">
							<option value="LT">less than</option>
							<option value="EQ">equal to</option>
							<option value="GT">more than</option>
						</select>
					</div>
					<div class="inputs">
						<input type="text" id="uuid" name="uuid"><br>
						<input type="text" id="id" name="id"><br>
						<input type="text" id="title" name="title"><br>
						<input type="text" id="instructor" name="instructor"><br>
						<input type="text" id="dept" name="dept"><br><br>
						<input type="number" id="year" name="year"> <br>
						<input type="number" id="avg" name="avg"><br>
						<input type="number" id="pass" name="pass"><br>
						<input type="number" id="fail" name="fail"><br>
						<input type="number" id="audit" name="audit"><br>
					</div>
				</div>
			</div>
			<div class="display">
				<h2>Display:</h2>
				<div class="columns">
				<input type="checkbox" id="uuid-column" name="uuid-column" checked="true">
				<label for="uuid-column">Section ID</label><br>
				<input type="checkbox" id="id-column" name="id-column" checked="true">
				<label for="id-column">Course ID</label><br>
				<input type="checkbox" id="title-column" name="title-column" checked="true">
				<label for="title-column">Course Name</label><br>
				<input type="checkbox" id="instructor-column" name="instructor-column" checked="true">
				<label for="instructor-column">Instructor</label><br>
				<input type="checkbox" id="dept-column" name="dept-column" checked="true">
				<label for="dept-column">Department</label><br>
				<input type="checkbox" id="year-column" name="year-column" checked="true">
				<label for="year-column">Year</label><br>
				<input type="checkbox" id="avg-column" name="avg-column" checked="true">
				<label for="avg-column">Average</label><br>
				<input type="checkbox" id="pass-column" name="pass-column" checked="true">
				<label for="pass-column">Pass</label><br>
				<input type="checkbox" id="fail-column" name="fail-column" checked="true">
				<label for="fail-column">Fail</label><br>
				<input type="checkbox" id="audit-column" name="audit-column" checked="true">
				<label for="audit-column">Audit</label><br><br>
			</div>
			</div>
			</div>
			<input type="submit" value="Search">
		</form>
		<!-- the below will only appear once one query is done -->
		<h2>Results:</h2>
		<div id="results"></div>
		<script type="text/javascript" src="frontend.js"></script>
	</body>
</html>
